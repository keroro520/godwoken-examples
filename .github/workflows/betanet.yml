name: Testnet Faucet

on:
  push:
    branches: ["create-cli"]
  schedule:
  # You can schedule a workflow to run at specific UTC times using POSIX cron syntax (https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07).
  # Scheduled workflows run on the latest commit on the default or base branch.
  # The shortest interval you can run scheduled workflows is once every 5 minutes.
  # Note: GitHub Actions does not support the non-standard syntax @yearly, @monthly, @weekly, @daily, @hourly, and @reboot.
  # You can use crontab guru (https://crontab.guru/) to help generate your cron syntax and confirm what time it will run.
  # To help you get started, there is also a list of crontab guru examples (https://crontab.guru/examples.html).
  - cron:  '50 12 * * *'

jobs:
  faucet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Node Cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: yarn install
      run: |
        cd packages/cli
        yarn
        
    - name: yarn run unlock
      run: |
        cd packages/cli
        ROLLUP_CODE_HASH=0x1e44736436b406f8e48a30dfbddcf044feb0c9eebfe63b0f81cb5bb727d84854 \
        ROLLUP_SCRIPT_ARGS=0x7b98056f6b3191304d08d33b60ace0a788fb6d31160be5f13418cdce08b558fc \
        ROLLUP_TYPE_HASH=0x7b1a2b341e0c339263b2774d6ab228e223871322021f768815e6519550f99441 \
        GODWOKEN_WEB3_URL=https://godwoken-betanet-v1.ckbapp.dev \
        CKB_RPC_URL=https://testnet.ckb.dev \
        CKB_INDEXER_URL=https://testnet.ckb.dev/indexer \
        yarn run unlock --private-key $(cat ~/cryptape/godwoken-kicker/accounts/ckb-miner-and-faucet.key ) --n-derived-accounts 10

